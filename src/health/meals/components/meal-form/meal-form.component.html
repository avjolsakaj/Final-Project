<div class="meal-form">
  <form [formGroup]="form">
    <div class="meal-form__name">
      <label>
        <h3>Meal Name</h3>
        <input
          type="text"
          formControlName="name"
          placeholder="e.g. English Breakfast"
        />
        <div class="error" *ngIf="required">
          Workout name is required
        </div>
      </label>
    </div>
    <div class="meal-form__food">
      <div class="meal-form__subtitle">
        <h3>
          Food
        </h3>
        <button type="button" class="meal-form__add" (click)="addIngredient()">
          <img src="../../../../assets/img/add-white.svg" alt="Add" />
          Add Food
        </button>
      </div>
      <div formArrayName="ingredients">
        <label *ngFor="let c of ingredients.controls; index as i">
          <input [formControlName]="i" placeholder="e.g. Eggs" />
          <span class="meal-form__remove" (click)="removeIngredient(i)"> </span>
        </label>
      </div>
    </div>
    <div class="meal-form__submit">
      <div>
        <button
          *ngIf="!exists"
          type="button"
          class="button"
          (click)="createMeal()"
        >
          Create Meal
        </button>
        <button
          *ngIf="exists"
          type="button"
          class="button"
          (click)="updateMeal()"
        >
          Save
        </button>
        <a class="button button--cancel" [routerLink]="['../']">Cancel</a>
      </div>
      <div class="meal-form__delete" *ngIf="exists">
        <div *ngIf="toggled">
          <p>
            Delete item?
          </p>
          <button class="confirm" type="button" (click)="removeMeal()">
            Yes
          </button>

          <button class="cancel" type="button" (click)="toggle()">
            No
          </button>
        </div>
        <button class="trash" type="button button--delete" (click)="toggle()">
          Delete
        </button>
      </div>
    </div>
  </form>
</div>
